<style>
    body {
        margin:0;
    }
    
    ::-webkit-scrollbar {
        display: none;
    }
</style>

<img id="card" style = "width: 340; height: 512;">

<script>
    const {ipcRenderer} = require('electron');

    var img = document.getElementById("card");

    ipcRenderer.on('preview', (event, src, x, y) => {
        img.src = src;
    });
</script>
