<head>
  <link rel="stylesheet" href="myStyle.css">
</head>
<body>
  <img class="full" id="card">
</body>
<script>
    const {ipcRenderer} = require('electron');

    var img = document.getElementById("card");

    ipcRenderer.on('preview', (event, src, x, y) => {
        img.src = src;
    });
</script>
