<html>
  <head>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="myStyle.css">
    <script>let $ = require('jquery');</script>
    <script>require('popper.js');</script>
    <script>require('bootstrap');</script>
  </head>
  <body class="full">
    <p class="font-loader" style="font-family: BeaufortforLOL-Bold;">. </p>
    <p class="font-loader" style="font-family: BeaufortforLOL-Regular;">. </p>
    <p class="font-loader" style="font-family: Univers;">. </p>
    <p class="font-loader" style="font-family: Univers-Cond;">. </p>
    <div class="row border-top no-margin full" >
      <div class="modal left fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="top:30px; bottom:0px; height: calc(100% - 30px);">
        <div class="modal-dialog" role="document" style=" height: calc(100% - 30px);">
          <div class="modal-content">
            <!--<div class="modal-header">
              <h4 class="modal-title" id="myModalLabel">Config</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>-->
            <div class="modal-body">
              <div class="d-flex full-height">
                <div class="list-group list-group-root card" style="width:150px">
                  <a href="#item-1" class="list-group-item" data-toggle="collapse">
                  Windows
                  </a>
                  <div class="list-group collapse" id="item-1">
                    <a href="#" class="list-group-item" onclick="$('#configContent').load('config-tracker.html')">Tracker</a>
                    <a href="#" class="list-group-item" onclick="$('#configContent').load('config-opponent.html')">Opponent Deck</a>
                    <a href="#" class="list-group-item" onclick="$('#configContent').load('config-graveyard.html')">Graveyard</a>
                  </div>
                  <a href="#" class="list-group-item" onclick="$('#configContent').load('config-cards.html')">Cards</a>
                  <a href="#" class="list-group-item" onclick="$('#configContent').load('config-preferences.html')">Preferences</a>
                  <a href="#" class="list-group-item" onclick="$('#configContent').load('config-update.html')">Update</a>
                </div>

                <div id="configContent" class="flex-grow-1" style="margin-left: 15px; ">

                </div>
              </div>
            </div>
          </div>
          <!-- modal-content -->
        </div>
        <!-- modal-dialog -->
      </div>
      <!-- modal -->
      <div class="history-tab flex-2 full-height">
        <form class="full-width grid" style="margin: 3px">
          <div class="row form-inline no-margin">
            <input class="form-control mr-sm-2 flex-grow-1" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
              ^
            </button>
          </div>
          <div class="collapse row no-margin" id="collapseExample" style="margin-top: 3px;">
            <table class="table" style="margin-bottom: 0;">
              <tbody>
                <tr>
                  <div class="d-flex justify-content-around flex-grow-1" style="z-index: 501;">
                    <label class="image-checkbox" title="Demacia">
                      <img src="./icons/icon-demacia.png" class="rounded-circle regionPicture" />
                      <input type="checkbox" name="regionOptions[]" value="Demacia" />
                    </label>
                    <label class="image-checkbox" title="Freljord">
                      <img src="./icons/icon-freljord.png" class="rounded-circle regionPicture" />
                      <input type="checkbox" name="regionOptions[]" value="Freljord" />
                    </label>
                    <label class="image-checkbox" title="Ionia">
                      <img src="./icons/icon-ionia.png"  class="rounded-circle regionPicture"/>
                      <input type="checkbox" name="regionOptions[]" value="Ionia" />
                    </label>
                    <label class="image-checkbox" title="Noxus">
                      <img src="./icons/icon-noxus.png"  class="rounded-circle regionPicture"/>
                      <input type="checkbox" name="regionOptions[]" value="Noxus" />
                    </label>
                    <label class="image-checkbox" title="PiltoverZaun">
                      <img src="./icons/icon-piltover.png"  class="rounded-circle regionPicture"/>
                      <input type="checkbox" name="regionOptions[]" value="PiltoverZaun" />
                    </label>
                    <label class="image-checkbox" title="ShadowIsles">
                      <img src="./icons/icon-shadowisles.png"  class="rounded-circle regionPicture"/>
                      <input type="checkbox" name="regionOptions[]" value="ShadowIsles" />
                    </label>
                    <label class="image-checkbox" title="Bilgewater">
                      <img src="./icons/icon-bilgewater.png" class="rounded-circle regionPicture" />
                      <input type="checkbox" name="regionOptions[]" value="Bilgewater" checked="checked" />
                    </label>
                  </div>
                </tr>
                <tr>
                    <th scope="row" style="padding-left: 40px;">Width</th>
                    <td>
                    <input type="text" class="form-control" id="tracker-width">
                    </td>
                </tr>
                <tr>
                    <th scope="row"><h5 class="no-margin">Position</h4></th>
                    <td></td>
                </tr>
                <tr>
                    <th scope="row" style="padding-left: 40px;">Horizontal (X)</th>
                    <td>
                        <input type="text" class="form-control" id="tracker-x">
    
                    </td>
                </tr>
                <tr>
                    <th scope="row" style="padding-left: 40px;">Vertical (Y)</th>
                    <td>
                        <input type="text" class="form-control" id="tracker-y">
    
                    </td>
                </tr>          
              </tbody>
            </table>
          </div>
        </form>
        <ul class="nav nav-tabs" id="myTab" role="tablist" style="height: 50px">
          <li class="nav-item" style="width:50%">
            <a class="nav-link active full-height text-center" id="matches-tab" data-toggle="tab" href="#" role="tab" aria-controls="matches" aria-selected="true" onclick="matchesPressed()">Matches</a>
          </li>
          <li class="nav-item" style="width:50%">
            <a class="nav-link full-height text-center" id="decks-tab" style="border-right: none;" data-toggle="tab" href="#" role="tab" aria-controls="decks" aria-selected="false" onclick="decksPressed()">Decks</a>
          </li>
        </ul>
        <ul class="list-group list-group-flush flex-2-child" id="historyWindow" style="overflow-y: auto;">
        </ul>
      </div>
      <div class="col border-left no-padding full-height">
        <div class="row flex-grow-1 no-margin full" id="detailsWindow">
          <div class="col flex-column full-height">
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="mainRenderer.js"></script>
</html>
