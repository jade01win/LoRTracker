<html>
    <style>
        .btn-group button {
            background-color: #4CAF50; /* Green background */
            border: 1px solid green; /* Green border */
            color: white; /* White text */
            padding: 10px 24px; /* Some padding */
            cursor: pointer; /* Pointer/hand icon */
            float: left; /* Float the buttons side by side */
        }

        .btn-group button:not(:last-child) {
            border-right: none; /* Prevent double borders */
        }

        /* Clear floats (clearfix hack) */
        .btn-group:after {
            content: "";
            clear: both;
            display: table;
        }

        /* Add a background color on hover */
        .btn-group button:hover {
            background-color: #47A34A;
        }
    </style>
    <body>
        <div class="btn-group" style="width:100%; text-align: center;">
            <button style="width:33.3%; text-align: center; padding: 3px" type="radio">Mine</button>
            <button style="width:33.3%; text-align: center; padding: 3px" type="radio">Both</button>
            <button style="width:33.3%; text-align: center; padding: 3px" type="radio">Enemy</button>
        </div>
        <div class="btn-group" style="width:100%; text-align: center;">
            <button style="width:33.3%; text-align: center; padding: 3px">Units</button>
            <button style="width:33.3%; text-align: center; padding: 3px">Both</button>
            <button style="width:33.3%; text-align: center; padding: 3px">Spells</button>
        </div>
	</body>
</html>
