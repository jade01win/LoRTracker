<html>

    <head>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="myStyle.css">
        
        <!-- Bootstrap Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script>let $ = require('jquery');</script>
        <script>require('popper.js');</script>
        <script>require('bootstrap');</script>
    </head>
    <body style="overflow: hidden;">
      <p class="font-loader" style="font-family: BeaufortforLOL-Bold;">. </p>
      <p class="font-loader" style="font-family: BeaufortforLOL-Regular;">. </p>
      <p class="font-loader" style="font-family: Univers;">. </p>
      <p class="font-loader" style="font-family: Univers-Cond;">. </p>

      <div id="top-container" style="overflow: hidden; position: absolute;">
        <canvas id="top" width="173" height="40" style="-webkit-app-region:drag; display:block; margin-left: auto; margin-right: auto; padding: 0; z-index: 0"></canvas>
        <input type="image" src="minimize.png" height="20" width="20" style="-webkit-app-region: no-drag; z-index: 100; position: absolute; top:8px; right: 8px;" onclick="minimize()">
        
        <div id="options">
          <div class="btn-group" data-toggle="buttons" style="width: 100%; background-image: url('./full-brown.png'); margin-bottom: 0;" id="player">
            <label class="btn btn-lor-left" style="color: #C6B7A0; margin-bottom: 0;font-family: Univers-Cond">
              <input style="display: none;" type="radio" name="optionsPlayer" id="option-player-m" onclick="buttonPressed(this)"> My
            </label>
            <label class="btn btn-lor-middle btn-lor-middle-active" style="color: #C6B7A0; margin-bottom: 0;font-family: Univers-Cond">
              <input style="display: none;" type="radio" name="optionsPlayer" id="option-player-b" onclick="buttonPressed(this)" checked> Both
            </label>
            <label class="btn btn-lor-right" style="color: #C6B7A0; margin-bottom: 0;font-family: Univers-Cond">
              <input style="display: none;" type="radio" name="optionsPlayer" id="option-player-e" onclick="buttonPressed(this)"> Enemy
            </label>
          </div>   
          <div class="btn-group" data-toggle="buttons" style="width: 100%; background-image: url('./full-brown.png'); margin-bottom: 0" id="type">
            <label class="btn btn-lor-left" style="color: #C6B7A0;font-family: Univers-Cond">
              <input style="display: none;" type="radio" name="optionsType" id="option-type-u" onclick="buttonPressed(this)"> Units
            </label>
            <label class="btn btn-lor-middle btn-lor-middle-active" style="color: #C6B7A0;font-family: Univers-Cond">
              <input style="display: none;" type="radio" name="optionsType" id="option-type-b" onclick="buttonPressed(this)" checked> Both
            </label>
            <label class="btn btn-lor-right" style="color: #C6B7A0;font-family: Univers-Cond">
              <input style="display: none;" type="radio" name="optionsType" id="option-type-s" onclick="buttonPressed(this)"> Spells
            </label>
          </div>   
        </div>
      </div>
      <div id="cardContents" style="margin:0; width: 100%; height: calc(100% - 124px); overflow: auto; position: absolute; top:124px"></div>
  </body>
  <script src="./graveyardRenderer.js"></script>
  <script>
    $(".font-loader").each(function() {
        this.remove();
    })

    function minimize() {
      if (document.getElementById("cardContents").style.display == "none") {
        document.getElementById("cardContents").style.display = "grid";
        document.getElementById("options").style.display = "grid";
      }
      else {
        document.getElementById("cardContents").style.display = "none";
        document.getElementById("options").style.display = "none";

      }
      updateTracker();
    }

    document.getElementById("top-container").style.opacity = config.get("graveyard-opacity");
    document.getElementById("cardContents").style.opacity = config.get("card-opacity");

    var cTop = document.getElementById("top");
    var ctxTop = cTop.getContext("2d");
    ctxTop.scale(cTop.width/226,cTop.height/40); 
    //ctxTop.globalAlpha = config.get("graveyard-opacity");
    var imgStart = new Image;
    imgStart.src = './top-window.png';

    imgStart.onload = function () {
      ctxTop.drawImage(imgStart, 0 ,0);
    
      ctxTop.textAlign = "center";
      ctxTop.fillStyle = "white";
      
      ctxTop.font = "16px BeaufortforLOL-Bold";
      
      ctxTop.fillText("GRAVEYARD", imgStart.width / 2, imgStart.height / 2 + 5);
    };
  </script>
</html>
